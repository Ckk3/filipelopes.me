version: "3"
services:
  ##############
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    ports:
      - 3012:3000
    volumes:
      - /home/node/app/node_modules
      - ./frontend:/home/node/app
    links:
      - djangoapp
  tests:
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    volumes:
      - /home/node/app/node_modules
      - ./frontend:/home/node/app
    links:
      - djangoapp
    command: ["yarn", "test"]
  djangoapp:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - 8060:8000
    volumes:
      - .:/code
    command: python django_rest_api/manage.py runserver 0.0.0.0:8000
  nginx:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3050:80
    depends_on:
      - frontend
      - djangoapp
