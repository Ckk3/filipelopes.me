    - export YELLOW='\033[1;33m'
    - ls -la
    # - npm -v
    - echo -e "${YELLOW} Aqui devo executar o yarn...${NOCOLOR}"
    - export CI=false
    - yarn install
    - yarn build
    - ssh -p 2222 filipelo@filipelopes.me "cd ${FOLDER} && rm -rf * && exit"
